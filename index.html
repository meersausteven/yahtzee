<!DOCTYPE html>
<html>
        <head>
                <link rel="stylesheet" href="style.css">
                <script src="game.js"></script>
        </head>
        <body>
                <div id="restart-button" onclick="game.start()">Restart</div>
                <div id="options-button" onclick="game.toggleOptions()">Options</div>
                <div id="options" class="nonexistent">
                        <div class="option">
                                <div class="name">Game Speed</div>
                                <input type="range" min="0.1" max="2" step="0.1" data-var-name="--animation-speed" onchange="game.changeOption(event)"/>
                        </div>
                        <div class="option">
                                <div class="name">Die Color</div>
                                <input type="color" data-var-name="--die-color" onchange="game.changeOption(event)"/>
                        </div>
                        <div class="option">
                                <div class="name">Die Eye Color</div>
                                <input type="color" data-var-name="--die-eye-color" onchange="game.changeOption(event)"/>
                        </div>
                        <div class="option">
                                <div class="name">Table Rim Color</div>
                                <input type="color" data-var-name="--table-rim-color" onchange="game.changeOption(event)"/>
                        </div>
                        <div class="option">
                                <div class="name">Table Border Color</div>
                                <input type="color" data-var-name="--table-border-color" onchange="game.changeOption(event)"/>
                        </div>
                        <div class="option">
                                <div class="name">Table Cloth Color</div>
                                <input type="color" data-var-name="--table-cloth-color" onchange="game.changeOption(event)"/>
                        </div>
                </div>
                <div id="tabletop">
                        <div class="rim">
                                <div class="border">
                                        <div class="inner">
                                                <div id="reroll-count"></div>
                                                <div id="pattern-area"></div>
                                                <div id="dice-area"></div>
                                                <div id="roll-button" onclick="game.rollDice()">Roll</div>
                                        </div>
                                </div>
                        </div>
                </div>
                <div id="notebook" class="hidden invisible">
                        <div class="title">YAHTZEE</div>
                        <div class="subtitle" id="highscore">High Score: 0 Points</div>
                        <div class="sheet_wrapper"></div>
                        <div id="pencil" class="">
                                <div class="pencil"></div>
                                <div class="shadow invisible"></div>
                        </div>
                </div>
        </body>
</html>
